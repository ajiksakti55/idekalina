<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <!-- javascript -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <title>Idekalina</title>
    <link
      class=""
      rel="icon"
      type="image/png"
      href="../public/img/Hero/favicon.png"
    />
  </head>
  <body class="bg-idekalina font-poppins text-idekatext">
    <!-- start -->
    <section class="mb-5 py-16">
      <div class="container mx-auto">
        <h2 class="font-dmserif mb-16 text-center text-4xl md:text-6xl">
          Kontak Idekalina
        </h2>
        <div
          class="flex flex-col items-start lg:relative lg:flex-row lg:pr-48 lg:pl-4"
        >
          <div class="mx-auto w-full lg:w-0">
            <div
              class="bg-idekabutton px-8 py-9 shadow-xl/20 lg:absolute lg:top-10 lg:left-50 lg:px-7"
            >
              <h3 class="mb-4 text-lg text-white">Kontak Kami</h3>
              <ul class="space-y-4 text-sm text-white">
                <li class="flex items-center gap-2">
                  <img
                    src="../public/img/Kontak kami/placeholder0.png"
                    alt=""
                  />
                  <i class=""></i> Banyubiru, Ambarawa, <br />Kab Semarang
                </li>
                <li class="flex items-center gap-2">
                  <img src="../public/img/Kontak kami/email1.png" alt="" />
                  <i class="fas fa-envelope"></i> idekalina@gmail.com
                </li>
                <li class="flex items-center gap-2">
                  <img
                    src="../public/img/Kontak kami/phone-receiver-silhouette0.png"
                    alt=""
                  />
                  <i class="fas fa-phone"></i> 081235962004
                </li>
                <li class="flex items-center gap-2">
                  <img src="../public/img/Kontak kami/instagram1.png" alt="" />
                  <i class="fab fa-instagram"></i> IDEKALINA
                </li>
                <li class="flex items-center gap-2">
                  <img src="../public/img/Kontak kami/tik-tok0.png" alt="" />
                  <i class="fab fa-tiktok"></i> IDEKALINA
                </li>
              </ul>
            </div>
          </div>
          <!-- Informasi Kontak -->

          <!-- Form Input -->
          <div
            class="bg-idekasecond mt-5 p-10 shadow-xl/20 lg:ml-70 lg:py-5 lg:pr-10 lg:pl-60"
          >
            <h3 class="text-4xl font-medium">Mari Terhubung</h3>
            <p class="mb-4 text-sm">Silakan tinggalkan pesan Anda di sini.</p>
            <form class="space-y-4">
              <input
                type="text"
                placeholder="Nama kamu"
                class="border-idekatext w-full rounded-md border bg-white/30 px-4 py-2 focus:outline-none"
                required
              />
              <input
                type="email"
                placeholder="Alamat email"
                class="border-idekatext w-full rounded-md border bg-white/30 px-4 py-2 focus:outline-none"
                required
              />
              <textarea
                rows="4"
                placeholder="Tulis pesan kamu di sini..."
                class="border-idekatext w-full rounded-md border bg-white/30 px-4 py-2 focus:outline-none"
              ></textarea>
              <button
                type="submit"
                class="bg-idekabutton hover:bg-idekabuttonhover rounded-full px-6 py-2 text-white"
              >
                Kirim
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="../dist/script.js"></script>
  </body>
</html>
